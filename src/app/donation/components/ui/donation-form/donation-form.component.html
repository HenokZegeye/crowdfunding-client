<h2 mat-dialog-title>Donation Form</h2>
<form [formGroup]="form" (submit)="onSubmit()" enctype="multipart/form-data">
  <div mat-dialog-content>
    <mat-form-field class="full-width">
      <input required matInput type="text" placeholder="Account Number" formControlName="paymentAccount_senderBankNumber" (blur)="blur()">
      <mat-error *ngIf="displayMessage.paymentAccount_senderBankNumber">{{ displayMessage.paymentAccount_senderBankNumber }}</mat-error>
    </mat-form-field>


    <mat-form-field class="full-width">
      <input matInput type="number" required placeholder="Amount" formControlName="paymentTransfer_transferAmount"
        (blur)="blur()">
      <mat-error *ngIf="displayMessage.paymentTransfer_transferAmount">{{ displayMessage.paymentTransfer_transferAmount }}</mat-error>
    </mat-form-field>
  </div>
  <mat-dialog-actions align="end">
    <div class="button-row">
      <button mat-stroked-button color="primary" type="submit">
        <mat-icon>save</mat-icon>
        Save
      </button>
      &nbsp;
      <button mat-stroked-button type="button" color="accent" (click)="onCancel()">
        <mat-icon>remove_circle</mat-icon>
        Cancel
      </button>
    </div>
  </mat-dialog-actions>
</form>

<mat-card>
  <mat-card-title>Sign Up</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div>
        <mat-form-field>
          <mat-label>First Name</mat-label>
          <input
            matInput
            placeholder="Enter your name"
            formControlName="first_name"
            required
            (blur)="blur()"
          />
          <mat-error *ngIf="displayMessage.first_name">{{ displayMessage.first_name }}</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Last Name</mat-label>
          <input
            matInput
            placeholder="Enter your last name"
            formControlName="last_name"
            required
            (blur)="blur()"
          />
          <mat-error *ngIf="displayMessage.last_name">{{ displayMessage.last_name }}</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input
            matInput
            placeholder="pat@example.com"
            formControlName="email"
            required
            (blur)="blur()"
          />
          <mat-error *ngIf="displayMessage.email">{{ displayMessage.email }}</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Phone number</mat-label>
          <input
            matInput
            placeholder="0912345678"
            formControlName="phoneNumber"
            required
            (blur)="blur()"
          />
          <mat-error *ngIf="displayMessage.phoneNumber">{{ displayMessage.phoneNumber }}</mat-error>
        </mat-form-field>
      </div>
      <div>
        <button
          type="submit"
          id="submitBtn"
          mat-raised-button
          color="primary"
          [disabled]="form.invalid"
        >
          Submit
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>

<div class="container mt-3">
  <div class="row">
    <h1 class="mat-h1">Dashboard</h1>
    <div class="ml-3">
      <button style="color: white; background-color: #7dc243;" (click)="onCreateCampaign()" mat-raised-button>
        <mat-icon>add</mat-icon>
        Create Campaign
      </button>
    </div>
  </div>
  <div class="row">
        <mat-card>
          <mat-card-header>
            <mat-card-title>
              My Campaigns
            </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div class="row">
              <div class="col-4 mt-2" *ngFor="let campaign of campaigns">
                <app-campaign-card [campaign]="campaign"></app-campaign-card>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
  </div>
</div>

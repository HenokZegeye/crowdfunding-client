<div class="container mt-3">
  <div class="row">
    <div class="mb-3">
      <button style="color: white; background-color: #7dc243;" (click)="onCreateCampaign()" mat-raised-button>
        <mat-icon>add</mat-icon>
        Create Campaign
      </button>
    </div>
  </div>
  <h2>My Campaigns</h2>
    <div class="row">
      <div class="col-4 mt-2" *ngFor="let campaign of campaigns$|async">
        <app-campaign-card [campaign]="campaign" (clickCampaign)="onCampaignDetail($event)"></app-campaign-card>
      </div>
    </div>
    <div class="row" *ngIf="(campaigns$|async).length<1">
      <div class="container">
        No Campaign Created
      </div>
    </div>
  </div>

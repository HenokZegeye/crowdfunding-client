<ejs-sidebar #dockBar id="dockSidebar" [enableDock]='enableDock' [width]='width' [dockSize]='dockSize'>
  <div class="dock">
      <ul>
          <li class="sidebar-item" id="toggle" (click)="toggleClick()">
              <span class="e-icons expand"></span>
              <span class="e-text" title="menu">Menu</span>
          </li>
          <li class="sidebar-item">
              <span class="e-icons home"></span>
              <span class="e-text" title="home">Campaign Status</span>
          </li>
          <li class="sidebar-item">
              <span class="e-icons profile"></span>
              <span class="e-text" title="profile">Campaign Editor</span>
          </li>
          <li class="sidebar-item">
              <span class="e-icons info"></span>
              <span class="e-text" title="info">Undates</span>
          </li>
          <li class="sidebar-item">
              <span class="e-icons settings"></span>
              <span class="e-text" title="settings">Comments</span>
          </li>
          <li class="sidebar-item">
            <span class="e-icons settings"></span>
            <span class="e-text" title="settings">Messages</span>
          </li>
          <li class="sidebar-item">
            <span class="e-icons settings"></span>
            <span class="e-text" title="settings">Funds</span>
          </li>
      </ul>
  </div>
</ejs-sidebar>
